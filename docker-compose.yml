services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jobtracker
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      PORT: 8000
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/jobtracker
      DB_SSLMODE: disable
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata: